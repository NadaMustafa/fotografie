<ion-header>
    <ion-navbar>
      <ion-title>Comments</ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <ion-item *ngFor="let commenter of post.comments.commenters">
        <ion-avatar item-start> <img [src]="commenter.avatar"/> </ion-avatar>
        <h2>{{commenter.name}}</h2>
        <p>{{commenter.comment}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
