<ion-header>
  <ion-navbar> <ft-header></ft-header> </ion-navbar>
</ion-header>
<ion-content class="home-page">
  <ion-card *ngFor="let post of posts">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="post.owner.avatar" />
      </ion-avatar>
      <h2>{{ post.owner.name }}</h2>
      <p>{{ post.date | date: 'dd/MM/yyyy'}}</p>
    </ion-item>

    <img [src]="post.image" />

    <ion-card-content>
      <p>
        {{ post.caption }}
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear medium color="secondary">
          <ion-icon name="heart" color="primary"></ion-icon>
          <div (click)="showLikes(post.id)"> {{ post.likes.number }} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear medium color="secondary">
          <ion-icon name="text"></ion-icon>
          <div> {{ post.comments.number }} Comments</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
