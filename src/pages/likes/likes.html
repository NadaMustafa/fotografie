<ion-header>
  <ion-navbar>
    <ion-title>likes</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let liker of post.likes.likers">
      <ion-avatar item-start> <img [src]="liker.avatar"/> </ion-avatar>
      <h2>{{liker.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
